<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IClassPro Widget Example</title>
</head>
<body>
    <h1 style="text-align: center;">IClassPro Widget Demo</h1>
    
    <!-- Widget will be inserted here -->
    <div id="widget-container"></div>

    <!-- Embed the widget -->
    <script 
        src="http://localhost:3000/icp-widget.js"
        data-account-name="gymagination"
        data-param1="levels=4"
        data-param2="programs=56"
        data-container-id="widget-container">
    </script>
</body>
</html>
