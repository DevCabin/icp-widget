<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IClassPro Widget Live Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IClassPro Widget Live Test</h1>
        
        <!-- Widget will be inserted here -->
        <div id="widget-container"></div>

        <!-- Embed the widget -->
        <script 
            src="https://icp-widget.vercel.app/icp-widget.js"
            data-account-name="gymagination"
            data-param1="levels=4"
            data-param2="programs=56"
            data-container-id="widget-container">
        </script>
    </div>
</body>
</html>
